<!DOCTYPE html>
<html>
  <head>
    <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="shortcut icon" href="{{site.baseurl}}/images/log.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <meta name="title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - SnickerBuzz">
    <meta name="description" content="{% if page.description%}{{page.description}}{% else%}{{site.description}}{% endif%}">
    <meta name="url" content="{% if page.url%}{{page.url}}{% else %}{{site.baseurl}}{% endif %}">
    <meta name="image" content="{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.thumbnail }}{% endif %}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="post">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - SnickerBuzz">
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
    <meta property="og:image" content="{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.thumbnail }}{% endif %}" />
    <meta property="og:site_name" content="{{site.name}}">
    <meta property="article:publisher" content="{{site.name}}" />
    <meta property="article:author" content="{{site.author}}" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{site.baseurl}}/./index.html">
        <img src="{{site.baseurl}}/images/logo.png" width="100" height="40" class="d-inline-block align-top" alt="">
        {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item text-left active">
            <a class="nav-link" href="{{site.baseurl}}/./index.html">Home</a>
          </li>
          <li class="nav-item text-left active">
            <a class="nav-link" href="{{site.baseurl}}/./entertainment.html">Entertainment</a>
          </li>
          <li class="nav-item text-left active">
            <a class="nav-link" href="{{site.baseurl}}/./movie.html">Movies <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item text-left active">
            <a class="nav-link" href="{{site.baseurl}}/./blogs.html">Blogs</a>
          </li>
          <li class="nav-item text-left active">
            <a class="nav-link" href="{{site.baseurl}}/./series.html">Web Series</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item text-left active">
                <a class="nav-link" href="https://twitter.com/SyedSaquibAhma5"><i class="fab fa-twitter fa-2x"></i></a>
            </li>
            <li class="nav-item text-left active">
                <a class="nav-link" href="https://www.facebook.com/syedsaquib.ahmad786"><i class="fab fa-facebook-square fa-2x"></i></a>
            </li>
            <li class="nav-item text-left active">
                <a class="nav-link" href="https://www.instagram.com/_saquibahmad/"><i class="fab fa-instagram fa-2x"></i></a>
            </li>
          <li class="nav-item text-left active">
            <a class="nav-link" href="{{site.baseurl}}/./about.html">About Owner</a>
            </li>
        </ul>
        
      </div>
    </nav>




    <div class="post">
      <div class="post-header">
        <img src="{{page.thumbnail}}" alt="{{page.title}}" width="100%" height="500px">
        <br><br>
        <h1 align="left"><strong>{{page.title}}</strong></h1>
        <p id="enter-p" align="left">{{page.description}}</p>
        <hr>
      </div>
      <div class="container" style="position: relative;left: -68px; font-size: 1.38rem" align="justify">
        <div class="row">
          <div class="col-lg-9">
            {{content}}
          </div>
          <!--Advertisement Area-->
          <div class="col-lg-3">
           <div class="hold_it" >
            <div class="ads-container" style="width: 300px; margin-left: 50px;">
            <div id="p_1823534"></div>
            <script async="async" data-cfasync="false" src="//native.propellerads.com/1?z=1823534&eid=p_1823534"></script>
            </div>
            </div>
          </div> 
        </div>
      </div>
    <!-- </div> -->


    <!--commment box-->
            <div class="container-fluid">
              <div class="comment-box">
                <div id="disqus_thread"></div>
                  <script>
                  (function() { 
                  var d = document, s = d.createElement('script');
                  s.src = 'https://snickerbuzz.disqus.com/embed.js';
                  s.setAttribute('data-timestamp', +new Date());
                  (d.head || d.body).appendChild(s);
                  })();
                  </script>
                  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                  </div>
                </div>
    <br>
    <br>
    <br>

      <!--related posts-->
      <div class="posts-title">
        <div class="container" style="margin: 0;">
        <div class="row">
          <div class="col-lg-12">
            <h3 align="left" id="rel-h3">Related {{page.category}}</h3>
            <br>
          </div>
        </div>
        </div>
      </div>
      <div class="blog-rel" id="blog-rel">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3" style="display: inherit;">
                {% for post in site.categories.blogs limit:5 %}
                <a style="padding: 15px 8px;" href="{{site.url}}/{{post.url}}">
                  <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{post.thumbnail}}" alt="{{post.title}}">
                    <div class="card-body">
                      <h5 class="card-title">{{post.title}}</h5>
                    </div>
                  </div>
                </a>
                {% endfor %}
            </div>
          </div>
       </div>
     </div>
     

     
<!--javascript-->
    <!-- social share -->
    <script src="//platform-api.sharethis.com/js/sharethis.js#property=5b544058cd45ba0011c0ca30&product=sticky-share-buttons"></script>
    <!-- end social -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-59b2315608b86ac1"></script>
    <script src="{{site.url}}/js/main.js"></script>
    <script src="{{site.url}}/js/fixedsidebar.js"></script>
     <script src="//go.mobtrks.com/notice.php?p=1816245&interstitial=1"></script>
    {% include propads.html%}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121981666-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-121981666-1');
    </script>

  </body>
</html>
